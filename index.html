<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/book.png" type="image/x-icon">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
        
            <h1>
                Library
            </h1>
            
        </div>
        <div class="action-header">
            <div class="actionButtons-Header">
                <button data-modal-target="#addModal" class="btnHeader">
                    <span class="button_top"> Add Book
                    </span>
                </button>
            </div>
        </div>
        <div class="modal" id="addModal">
            <div class="modalHeader">    
                <div class="modalTitle">Book Details</div>
                <button data-close-button class="closeButton">&times;</button>
            </div>
            <div class="modalBody">
                <form id="modalForm">
                    <div class="inputGroup">
                        <label for="inputTitle">Title</label>
                        <input type="text" id="inputTitle" name="inputTitle" autocomplete="off" required><br>
                    </div>
                    <div class="inputGroup">

                    </div>
                    <div class="inputGroup">
                        <label for="inputAuthor">Author</label>
                        <input type="text" id="inputAuthor" name="inputAuthor" autocomplete="off" required><br>    
                    </div>
                    <div class="inputGroup">
                        <label for="inputPages">Pages</label>
                        <input type="number" autocomplete="off" id="inputPages" name="inputPages" required><br>                        
                    </div>
                    <div class="inputGroup">
                        <div>
                            <label for="inputRead">Read Status</label>
                            <input type="checkbox" id="inputRead" name="inputRead" value="read"><br>
                        </div>
                    </div>
                    <br>
                    <button class="btnHeader modalSubmit" id="submitButton" >
                        <span class="button_top"> Submit
                        </span>
                    </button>
                </form>    
            </div>
        </div>
        <div id="overlay"></div>
        <div class="mainBody">
            
        </div>  
    </div>
</body>
</html>
